            <span class="fs-4">Soccer League</span>
          </a>
        </header>

        <div class="p-2 mb-4 bg-light rounded-3">
          <div class="container-fluid">
            <div class="puan-durumu">
              <p-table
                [columns]="cols"
                [value]="teams"
                sortMode="multiple"
                [multiSortMeta]="[
                  { field: 'puan', order: -1 },
                  { field: 'avaraj', order: -1 },
                  { field: 'takim', order: 1 }
                ]"
              >
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th>Sıra</th>
                    <th
                      *ngFor="let col of columns"
                      [pSortableColumn]="col.field"
                    >
                      {{ col.header }}
                    </th>
                  </tr>
                </ng-template>
                <ng-template
                  pTemplate="body"
                  let-rowData
                  let-columns="columns"
                  let-rowIndex="rowIndex"
                >
                  <tr>
                    <td>{{ rowIndex + 1 }}.</td>
                    <td *ngFor="let col of columns">
                      {{ rowData[col.field] }}
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>

        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 p-5 rounded-3">
              <div class="haftanin-maclari">
                <p-table>
                  <ng-template pTemplate="header">
                    <tr>
                      <th class="center">{{ week + 1 }}. Haftanın Maçları</th>
                    </tr>
            
                      <tr class="center" >
                        {{
                          matchesOfWeek[week][0][0]
                        }}
                        -
                        {{
                          matchesOfWeek[week][0][1]
                        }}
                      </tr>
           
                  
                    <tr class="center">
                      {{
                        matchesOfWeek[week][1][0]
                      }}
                      -
                      {{
                        matchesOfWeek[week][1][1]
                      }}
                    </tr>
                  
                    
                  </ng-template>
                </p-table>
                <div class="center mt-3">
                  <p-button class="button" label="Back" (onClick)="funcBack()"></p-button>
                  <p-button class="button" label="Reset" (onClick)="funcReset()"></p-button>
                  <p-button class="button" label="Next" (onClick)="funcNext()"></p-button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">&copy; 2022</footer>
      </div>
    </main>
